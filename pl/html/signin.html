<main class="d-flex">
    <div id="signincontainer" class="container position-absolute top-50 start-50 translate-middle">
        <form>
            <div class="row mb-3">
                <label for="inputLogin" class="col-sm-4 col-form-label">Identifiant</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputLogin" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <button type="button" id="signin" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
</main>
